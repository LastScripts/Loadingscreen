<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LST Loading Screen</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="container">
        
        <div class="left-panel">
            <div class="server-info">
                <h1 id="server-name">SERVER NAME</h1>   
                <p id="server-subtitle">SUBTITLE</p>
            </div>
            
            <div class="changelog-box" id="changelog-box">
                <div class="box-header" id="changelog-toggle">
                    <span><i class="fa-solid fa-clipboard-list"></i> Novinky a Změny</span>
                    <i class="fa-solid fa-chevron-down toggle-icon"></i>
                </div>
                <div class="box-content" id="changelog-content">
                </div>
            </div>
        </div>

        <div class="right-panel">
            
            <div class="music-player">
                <div class="track-info">
                    <div class="track-icon">
                        <i class="fa-solid fa-music"></i>
                    </div>
                    <div class="track-details">
                        <span id="track-title">Loading...</span>
                        <span id="track-artist">...</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="prev-btn"><i class="fa-solid fa-backward"></i></button>
                    <button id="play-pause-btn"><i class="fa-solid fa-pause"></i></button>
                    <button id="next-btn"><i class="fa-solid fa-forward"></i></button>
                </div>
                
                <div class="volume-control">
                    <i class="fa-solid fa-volume-low"></i>
                    <input type="range" id="volume-slider" min="0" max="100" value="20">
                </div>
            </div>

        </div>

    </div>

    <div class="loading-bar-container">
        <div class="loading-status-text" id="loading-text">Načítám assety...</div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="loading-bar"></div>
        </div>
    </div>

    <div id="youtube-player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
